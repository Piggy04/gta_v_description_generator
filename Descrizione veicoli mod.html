<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descrizione Modifiche Veicoli GTA</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #2c3e50;
            padding: 20px;
            color: #ecf0f1;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #34495e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        h2 {
            text-align: center;
            color: #ecf0f1;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #bdc3c7;
        }

        select, input[type="checkbox"], input[type="text"], input[type="number"], button {
            margin-bottom: 20px;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }

        select, input[type="text"], input[type="number"], button {
            background-color: #ecf0f1;
            color: #2c3e50;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
        }

        .checkbox-label input {
            margin-right: 10px;
        }

        button {
            background-color: #e67e22;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #d35400;
        }

        .result {
            background-color: #1abc9c;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Descrizione Modifiche Veicolo GTA</h2>

        <label for="targa">Seleziona la Targa:</label>
        <select id="targa">
            <option value="Yankton 🟥⬜️⬜️">Yankton 🟥⬜️⬜️</option>
            <option value="Pounders ⬛️🟨⬛️">Pounders ⬛️🟨⬛️</option>
            <option value="Liberty City 🟦⬜️⬜️">Liberty City 🟦⬜️⬜️</option>
            <option value="Las Venturas 🟨🟦🟦">Las Venturas 🟨🟦🟦</option>
            <option value="Los Santos Car Meet 🟥🟨⬜️">Los Santos Car Meet 🟥🟨⬜️</option>
            <option value="Panic 🟪🟪🟪">Panic 🟪🟪🟪</option>
            <option value="Delicius Infectious 🟥🟥🟥">Delicius Infectious 🟥🟥🟥</option>
            <option value="Sprunk 🟩🟩🟩">Sprunk 🟩🟩🟩</option>
        </select>

        <label for="contenuto-targa">Inserisci il contenuto della Targa:</label>
        <input type="text" id="contenuto-targa" placeholder="Es: Piggy">

        <label for="ruote">Seleziona il Tipo di Ruote:</label>
        <select id="ruote">
            <option value="Standard">Standard</option>
            <option value="F1 🏎">F1 🏎</option>
            <option value="Benny 🛞">Benny 🛞</option>
        </select>

        <label for="colore-ruote">Seleziona il Colore delle Ruote:</label>
        <select id="colore-ruote">
            <option value="Standard">Standard</option>
            <option value="Secret Gold 💛">Secret Gold 💛</option>
            <option value="Pure White ⚪">Pure White ⚪</option>
        </select>

        <div class="checkbox-label">
            <input type="checkbox" id="interni-gold">
            <label for="interni-gold">Interni Secret Gold 💛</label>
        </div>

        <div class="checkbox-label">
            <input type="checkbox" id="fumo-patriottico">
            <label for="fumo-patriottico">Fumo Patriottico 🇺🇸</label>
        </div>

        <label for="vetri">Seleziona il Colore dei Vetri:</label>
        <select id="vetri">
            <option value="Standard">Standard</option>
            <option value="Verdi 💚">Verdi 💚</option>
            <option value="Blu 💙">Blu 💙</option>
        </select>

        <div class="checkbox-label">
            <input type="checkbox" id="livrea-segreta">
            <label for="livrea-segreta">Livrea Segreta Rara</label>
        </div>

        <div class="checkbox-label">
            <input type="checkbox" id="clacson-mod">
            <label for="clacson-mod">Clacson Mod</label>
        </div>

        <label for="colore-mod">Seleziona il colore Mod:</label>
        <select id="colore-mod">
            <option value="Standard">Standard</option>
            <option value="Mod❤️">Mod❤️</option>
            <option value="Mod💚">Mod💚</option>
            <option value="Mod🩵">Mod🩵</option>
            <option value="Mod🩷">Mod🩷</option>
            <option value="Mod🧡">Mod🧡</option>
            <option value="Mod💛">Mod💛</option>
            <option value="Mod💙">Mod💙</option>
            <option value="Mod💜">Mod💜</option>
            <option value="Mod🤎">Mod🤎</option>
            <option value="Mod🖤">Mod🖤</option>
            <option value="Mod🩶">Mod🩶</option>
            <option value="Mod🤍">Mod🤍</option>
        </select>

        <label for="veicoli">Numero di Veicoli:</label>
        <input type="number" id="veicoli" min="1" max="5" value="2">

        <label for="cayo">Numero di Cayo (Isole):</label>
        <input type="number" id="cayo" min="1" max="5" value="2">

        <button onclick="generaDescrizione()">Genera Descrizione</button>

        <div class="result" id="descrizione">
            La descrizione apparirà qui...
        </div>
    </div>

    <script>
        function generaDescrizione() {
            // Ottieni i valori selezionati
            var targa = document.getElementById("targa").value;
            var contenutoTarga = document.getElementById("contenuto-targa").value;
            var ruote = document.getElementById("ruote").value;
            var coloreRuote = document.getElementById("colore-ruote").value;
            var interniGold = document.getElementById("interni-gold").checked;
            var vetri = document.getElementById("vetri").value;
            var fumoPatriottico = document.getElementById("fumo-patriottico").checked;
            var livreaSegreta = document.getElementById("livrea-segreta").checked;
            var clacsonMod = document.getElementById("clacson-mod").checked;
            var coloreMod = document.getElementById("colore-mod").value;
            var numeroVeicoli = document.getElementById("veicoli").value;
            var numeroCayo = document.getElementById("cayo").value;

            // Crea la descrizione basata sulle selezioni
            var descrizione = "🚗 Modifiche del Veicolo\n\n";

            if (ruote !== "Standard") {
                descrizione += "✅Wheels: " + ruote + "\n";
            }

            if (coloreRuote !== "Standard") {
                descrizione += "✅Wheels: " + coloreRuote + "\n";
            }

            if (interniGold) {
                descrizione += "✅Interiors: Secret Gold 💛\n";
            }

            descrizione += "✅Plate: " + targa + "\n";
            descrizione += "✅Plate: " + contenutoTarga + "\n";

            if (vetri !== "Standard") {
                descrizione += "✅Glass: " + vetri + "\n";
            }

            if (fumoPatriottico) {
                descrizione += "✅Tire Smoke: Patriotic 🇺🇸\n";
            }

            if (livreaSegreta) {
                descrizione += "✅Secret Livery: Rare\n";
            }

            if (clacsonMod) {
                descrizione += "✅Horn: Mod\n";
            }

            if (coloreMod !== "Standard") {
                descrizione += "✅Colore: " + coloreMod + "\n";
            }

            // Aggiungi il valore dell'auto con spazi tra emoji
            var veicoliEmoji = "🚗".repeat(numeroVeicoli).trim();
            var cayoEmoji = "🏝".repeat(numeroCayo).trim();
            descrizione += "\n✅Value: "+veicoliEmoji+" / "+cayoEmoji;

            // Mostra la descrizione
            document.getElementById("descrizione").innerText = descrizione;
        }
    </script>
</body>
</html>
